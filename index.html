<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 id="form-title">Form validation</h2>
    <form name="RegForm" action="/" onsubmit="return formValidate()" method="POST">
        <p>Name:<input type="text" name="Name" id=""></p>
        <label for="" class="alert" id="name"></label><br>

        <p>Address:<input type="text" name="Address" id=""></p>
        <label for="" class="alert" id="address"></label><br>

        <p>Email:<input type="text" name="Email" id=""></p>
        <label for="" class="alert" id="email"></label><br>

        <p>Password:<input type="password" name="Password" id=""></p>
        <label for="" class="alert" id="pwd"></label><br>

        <p>Conform Password:<input type="password" name="cPassword" id=""></p>
        <label for="" class="alert" id="cpwd"></label><br>

        <p>Number:<input type="phone" name="Phone" id=""></p>
        <label for="" class="alert" id="phone"></label><br>

        <p><input type="submit" value="Submit" name="submit"></p>
    </form>
    <script src="script.js"></script>
</body>
</html>
